name: Build and deploy pkgdown site

on:
  push:
    branches: [ main ]

permissions:
  contents: write   # required by peaceiris/actions-gh-pages to push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system deps (if needed)
        run: |
          sudo apt-get update
          # add system packages here only if your pkgdown build needs them
          # sudo apt-get install -y libxml2-dev libssl-dev libcurl4-openssl-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("pkgdown", "remotes"), repos="https://cloud.r-project.org")'
          # If your package has dependencies for building vignettes, install them here;
          # e.g. Rscript -e 'remotes::install_deps(dep = TRUE)'

      - name: Build pkgdown site
        run: |
          Rscript -e 'pkgdown::build_site()'
          # ensure .nojekyll exists so GitHub Pages will NOT run Jekyll
          touch docs/.nojekyll
          # show debug info (optional)
          ls -la docs || true

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
